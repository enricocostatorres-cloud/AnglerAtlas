<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Angler Atlas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <i class="fa-solid fa-anchor logo-icon"></i>
            <h1>ANGLER ATLAS</h1>
            <p>Share the Catch. Keep the Spot.</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn-login">Log In</button>
            
            <div class="divider">OR</div>
            
            <button type="button" class="btn-signup">Create New Account</button>
        </form>
        
        <p class="forgot-pw"><a href="#">Forgot Password?</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
